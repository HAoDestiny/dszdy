    <script>
        $(".reportedtype").find("li").on("click", function () {
            var chk = $($(this).find("img"));
            if (chk.hasClass("hide")) {
                chk.removeClass("hide");

            } else {
                chk.addClass("hide");
            }
        });
     
    </script>
