    <div class="dl-main-nav">
        <div class="dl-inform"><div class="dl-inform-title"><s class="dl-inform-icon dl-up"></s></div></div>
        <ul id="J_Nav"  class="nav-list ks-clear">

<script type="text/javascript" src="/m/static/admin/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/m/static/admin/assets/js/bui-min.js"></script>
<script type="text/javascript" src="/m/static/admin/assets/js/common/main-min.js"></script>
<script type="text/javascript" src="/m/static/admin/assets/js/config-min.js"></script>
<script language="javascript" type="text/javascript" src="/m/static/js/jquery.js" charset="utf-8"></script>
<script language="javascript" type="text/javascript" src="/m/static/js/base.js" charset="utf-8"></script>
<script src='/m/static/admin/js/alert.js'></script>
<script>

    var pow = parseInt(GET["pow"]);
    var name = GET["name"];
    var nameArray = name.split('#');

    $('#name').text(nameArray[0]);

    BUI.use('common/main',function(){
        var config;
        if (pow == 1) {
            config = [
                {id:'1',
                    menu:[{text:'系统管理',items:[
                        {id:'12',text:'审核',href:'prove.html'},
                        {id:'3',text:'活动管理',href:'cityActivity.html'},
                        {id:'4',text:'商品管理',href:'goodsAdd.html'},
                        {id:'5',text:'后台用户管理',href:'adminAdd.html'},
                        {id:'6',text:'用户管理',href:'userManage.html'},
                        {id:'8',text:'订单管理',href:'orderList.html'}
                    ]}]},
                {id:'7',homePage : '12'
                    ,menu:[
//                        {text:'业务管理',items:[{id:'9',text:'查询业务',href:'prove.html'}]}
                ]
                }];
        } else {
            config = [
                {id:'1',
                    menu:[{text:'系统管理',items:[
                        {id:'3',text:'添加活动',href:'cityActivity.html'}]}]},
                {id:'7',homePage : '3'
                    ,menu:[
//                        {text:'业务管理',items:[{id:'9',text:'查询业务',href:'prove.html'}]}
                ]
                }];
        }

        new PageUtil.MainPage({

            modulesConfig : config
        });

    });

    $('.dl-log-quit').click(function () {
        $.api("logout", {}, logoutCallback, "admin");
    });

    function logoutCallback(ret) {
        if (ret.status === "ACTION") {
            alert(ret.message);
            window.location.href = ret.data;
        }
    }
</script>
</body>
</html>
