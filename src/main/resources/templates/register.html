<body>
    <div class="wrapper">
        <!--start topbar-->
        <div class="topbar row">
            <div class="col-xs-2 lv-icon ">
                <span></span>
            </div>
            <div class="col-xs-8 bar-title">
                注册
            </div>
        </div>
        <!--end topbar-->
        <div class="content-page">
            <div class="content">
                <div class="card-box">
                    
                    <div class="panel-body">
                        <form class="form-horizontal bv-form" id="form-reg" novalidate="novalidate">
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <span class="sp-icon-form"><i class="fa fa-mobile"></i></span>
                                    <input class="form-control" type="text" name="username" id="username" placeholder="请输入手机号" data-bv-field="username"><i class="form-control-feedback" data-bv-icon-for="username" style="display: none; top: 0px;"></i>
                                <small class="help-block" data-bv-validator="notEmpty" data-bv-for="username" data-bv-result="NOT_VALIDATED" style="display: none;">请填写账号</small><small class="help-block" data-bv-validator="regexp" data-bv-for="username" data-bv-result="NOT_VALIDATED" style="display: none;">请输入手机号</small></div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <span class="sp-icon-form"><i class="fa fa-unlock-alt"></i></span>
                                    <input class="form-control" type="password" name="userpwd" id="userpwd" placeholder="请输入密码" data-bv-field="userpwd"><i class="form-control-feedback" data-bv-icon-for="userpwd" style="display: none; top: 0px;"></i>
                                <small class="help-block" data-bv-validator="notEmpty" data-bv-for="userpwd" data-bv-result="NOT_VALIDATED" style="display: none;">请填写密码</small><small class="help-block" data-bv-validator="stringLength" data-bv-for="userpwd" data-bv-result="NOT_VALIDATED" style="display: none;">密码的长度应在3-25位之间</small><small class="help-block" data-bv-validator="regexp" data-bv-for="userpwd" data-bv-result="NOT_VALIDATED" style="display: none;">字母、数字和下划线</small></div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <span class="sp-icon-form"><i class="fa fa-comment-o"></i></span>
                                    <input class="form-control" type="text" name="code" id="code" placeholder="请输入短信验证码" data-bv-field="code"><i class="form-control-feedback" data-bv-icon-for="code" style="display: none; top: 0px;"></i>
                                <small class="help-block" data-bv-validator="notEmpty" data-bv-for="code" data-bv-result="NOT_VALIDATED" style="display: none;">请输入短信验证码</small></div>
                            </div>
                            <div class="form-group m-t-10 m-b-20">
                                <div class="col-sm-12 text-right">
                                    <a href="javascript:;" class="btn btn-pink btn-custom btn-xs  js-getcode" style="color: #fe8775;">获取验证码</a>
                                </div>
                            </div>

                            

                            <div class="form-group text-center m-t-40">
                                <div class="col-xs-12">
                                    <button class="btn btn-default-bg btn-rounded btn-block text-uppercase waves-effect waves-light btn-md" type="button" id="reg-btn">
                                        下一步
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    注册即视为同意 
                                         <a href="javascript:;" class="text-pink" data-toggle="modal" data-target="#support-model">《单身总动员用户注册协议》</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <p>
                                已有账号? 请<a href="login.html" class="m-l-5 text-pink">直接登录</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            </div>
        </div>
    </div>


    <script src="static/js/validator.js"></script>
    <script src="static/js/login.js"></script>
    <script>

        if (dszdy.UI.isWeiXin()) {
            dszdy.UI.loadingReview();
            $.api("getAuthorize", {"type":1}, getAuthorizeCallback, "weChat");
        }

        function getAuthorizeCallback(ret) {
            if (ret.status === "SUCCESS") {
                if (ret.data != "")
                    location.href = ret.data;
            }
        }
