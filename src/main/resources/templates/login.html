<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>登录</title>
    <link href="static/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="static/css/bootstrap/base.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="static/css/bootstrap/components.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="static/css/bootstrap/responsive.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="static/css/bootstrap/fontawesome.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="static/css/stylev2.css" rel="stylesheet" type="text/css" charset="utf-8">
    <link href="static/css/dszdy.css" rel="stylesheet" type="text/css" charset="utf-8">
    <script language="javascript" type="text/javascript" src="static/js/jquery.js" charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="static/js/bootstrap.js" charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="static/js/waves.js" charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="static/js/validator.js" charset="utf-8"></script>
    <script language="javascript" type="text/javascript" src="static/js/base.js" charset="utf-8"></script>
    <style>
        body {
            background: #ffffff;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!--start topbar-->
    <div class="topbar row">
        <div class="col-xs-2 lv-icon ">
            <span></span>
        </div>
        <div class="col-xs-8 bar-title">
            登录
        </div>
    </div>
    <!--end topbar-->
    <div class="content-page">
        <div class="content">
            <div class="card-box">

                <div class="panel-body">
                    <form class="form-horizontal bv-form" id="form-login" action="#" novalidate>
                        <div class="form-group has-feedback">
                            <div class="col-xs-12">
                                <span class="sp-icon-form"><i class="fa fa-mobile"></i></span>
                                <input class="form-control" type="text" name="username" placeholder="请输入手机号"
                                       data-bv-field="username"><i class="form-control-feedback"
                                                                   data-bv-icon-for="username"
                                                                   style="display: none; top: 0px;"></i>
                                <small class="help-block" data-bv-validator="notEmpty" data-bv-for="username"
                                       data-bv-result="NOT_VALIDATED" style="display: none;">请填写账号
                                </small>
                                <small class="help-block" data-bv-validator="regexp" data-bv-for="username"
                                       data-bv-result="NOT_VALIDATED" style="display: none;">请输入手机号
                                </small>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <div class="col-xs-12">
                                <span class="sp-icon-form"><i class="fa fa-unlock-alt"></i></span>
                                <input class="form-control" type="password" name="userpwd" placeholder="请输入密码"
                                       data-bv-field="userpwd"><i class="form-control-feedback"
                                                                  data-bv-icon-for="userpwd"
                                                                  style="display: none; top: 0px;"></i>
                                <small class="help-block" data-bv-validator="notEmpty" data-bv-for="userpwd"
                                       data-bv-result="NOT_VALIDATED" style="display: none;">请填写密码
                                </small>
                                <small class="help-block" data-bv-validator="stringLength" data-bv-for="userpwd"
                                       data-bv-result="NOT_VALIDATED" style="display: none;">密码的长度应在3-25位之间
                                </small>
                                <small class="help-block" data-bv-validator="regexp" data-bv-for="userpwd"
                                       data-bv-result="NOT_VALIDATED" style="display: none;">字母、数字和下划线
                                </small>
                            </div>
                        </div>
                        <div class="form-group m-t-20 m-b-0">
                            <div class="col-sm-12 text-right">
                                <a href="findPassword.html" style="color: #fe8775;">忘记密码</a>
                            </div>
                        </div>
                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button class="btn btn-default-bg btn-rounded btn-block text-uppercase waves-effect waves-light btn-md"
                                        id="login-btn" type="button">
                                    登录
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <p>
                            如果您还没账号? 请快速<a href="register.html" class="m-l-5 h2 text-primary">注册</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/validator.js"></script>
<script src="static/js/login.js"></script>

<script>
    if (dszdy.UI.isWeiXin()) {
        dszdy.UI.loadingReview();
          $.api("getAuthorize", {"type":2}, getAuthorizeCallback, "weChat");
    }

    function getAuthorizeCallback(ret) {
        if (ret.status === "SUCCESS") {
            if (ret.data != "")
            location.href = ret.data;
        }
    }
</script>
</body>
</html>
